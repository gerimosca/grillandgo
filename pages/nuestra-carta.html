            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <h1 class="nuestra--carta">NUESTRA CARTA</h1>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="baconburger" src="../img/c-baconburger.png" class="d-block w-100" alt="bacon burger">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="nombreburger">Bacon Burger</h5>
                  <p class="precioburger">12,90€</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="cheeseburger" src="../img/c-cheeseburger.png" class="d-block w-100" alt="cheeseburger">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="nombreburger">Cheese Burger</h5>
                  <p class="precioburger">12,90€</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="chickenburger" src="../img/c-chickenburger.png" class="d-block w-100" alt="chickenburger">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="nombreburger">Chicken Burger</h5>
                  <p class="precioburger">10,90€</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="triplecheeseburger" src="../img/c-triplecheeseburger.png" class="d-block w-100" alt="Triple Cheese Burger">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="nombreburger">Triple Cheese Burger</h5>
                  <p class="precioburger">13,90€</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="veggieburger" src="../img/c-veggie-burger.png" class="d-block w-100" alt="Veggie Burger">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="nombreburger">Veggie Burger</h5>
                  <p class="precioburger">12,90€</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
