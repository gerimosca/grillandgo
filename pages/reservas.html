    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="link-logo" href="../index.html"><img src="../img/logo.png" alt="logo"></a>

                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor-reservas">
            <div class="formulario">
                <h2 class="reservas-1 animate__animated animate__headShake">Reservas</h2>
                <div class="intro-form">
                    <p>Completá tus datos y elegí día y horario para poder realizar tu reserva. Recibirás un email de confirmación</p>
                </div>
                <form class="enviar-form" action="./formulario-enviado.html" method="get">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                        <input type="surname" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Cantidad de comensales</option>
                            <option value="1">2</option>
                            <option value="2">4</option>
                            <option value="3">6</option>
                            <option value="4">8</option>
                            <option value="5">10</option>
                        </select>
                        <label for="floatingSelect">Personas</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Balmes</option>
                            <option value="1">Barceloneta</option>
                            <option value="2">Diagonal</option>
                            <option value="3">Tibidabo</option>
                        </select>
                        <label for="floatingSelect">Restaurante</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="hambur1" data-aos="fade-right"><img src="../img/reservas1.png" alt="hamburguesa 1"></div>
            <div class="hambur2" data-aos="fade-left"><img src="../img/reservas2.png" alt="hamburguesa 2"></div>
            <div class="hambur3" data-aos="fade-right"><img src="../img/reservas3.png" alt="hamburguesa 3"></div>
            <div class="hambur4" data-aos="fade-left"><img src="../img/reservas4.png" alt="hamburguesa 4"></div>
        </div>
    </main>
    <footer>
        <div class="contacto-redes">
            <a target="_blank" href="https://www.facebook.com"><img class="facebook-logo" src="../img/facebook.png" alt="facebook-logo"></a>

        </div>
